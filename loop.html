<!DOCTYPE html>
<html lang="kr">
<head>
  <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
  <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  <title>py script</title>
</head>
<body>
  <!-- Magic is here! -->
  <py-script>
def print_special(message):
  print(f'*{message}*')

for i in range(1,11):
  print_special(f'message_{i}')
  </py-script>

</body>
