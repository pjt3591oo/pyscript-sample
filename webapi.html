<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DOM select and click event</title>

     <link rel="icon" type="image/png" href="favicon.png" />
	 <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>

  <body style="margin: 25px 75px 25px 75px;">
    <h1>
      DOM 접근과 클릭 이벤트
    </h1>
    
    <div>
      <h1 id="tt"></h1>
    </div>
  
    <div>
      <input id="input">
      <button id="button" pys-onClick="on_click_handler">Click Me</button>
      <h2 id="view"></h2>
    </div>
<py-script>
dom = Element("tt")
dom.write('hello world')

input_dom = Element("input")
view_dom = Element("view")

def on_click_handler(*ags, **kws):
  view_dom.write(input_dom.value)
</py-script>
</div>
  </body>
  
</html>
